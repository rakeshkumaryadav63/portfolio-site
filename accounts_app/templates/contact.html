{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

<h2 class="text-3xl font-bold mb-6">Contact Me</h2>
{% if messages %}
    {% for message in messages %}
        <div class="bg-green-500 text-white p-3 mb-4 rounded">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" class="bg-white p-6 shadow-lg rounded-lg max-w-lg">
    {% csrf_token %}

    <div class="mb-4">
        <label class="block mb-2 font-semibold">Name</label>
        <input type="text" name="name" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
        <label class="block mb-2 font-semibold">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
        <label class="block mb-2 font-semibold">Message</label>
        <textarea name="message" class="w-full border p-2 rounded" rows="4" required></textarea>
    </div>

    <button type="submit" class="bg-black text-white px-4 py-2 rounded">
        Send Message
    </button>

</form>

{% endblock %}
