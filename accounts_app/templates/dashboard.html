{% extends 'base.html' %}

{% block content %}

<h2 class="text-3xl font-bold mb-6">
    Welcome {{ request.user.username }} 
</h2>

<p>This is your protected dashboard.</p>

{% if request.user.is_superuser %}
    <div class="mt-6">
        <a href="/admin/" class="bg-red-600 text-white px-4 py-2 rounded">
            Go to Admin Panel
        </a>
    </div>
{% endif %}

{% endblock %}
