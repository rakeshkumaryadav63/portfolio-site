{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

<section class="relative h-screen flex items-center justify-center overflow-hidden">

    <!-- Background -->
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085"
         class="absolute inset-0 w-full h-full object-cover">

    <div class="absolute inset-0 bg-black/70"></div>

    <div class="relative z-10 max-w-6xl w-full px-6 grid md:grid-cols-2 gap-12 items-center">

        <!-- LEFT TEXT -->
        <div class="text-white reveal">
            <h1 class="text-5xl md:text-6xl font-bold mb-6">
                Hi, I'm <span class="text-blue-400">Rakesh Yadav</span>
            </h1>

            <p id="typing-text"
               class="text-lg md:text-xl text-gray-300 mb-8 h-8"></p>

            <div class="flex space-x-6">
                <a href="/projects/"
                   class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg transition shadow-lg">
                   View Projects
                </a>

                <a href="/contact/"
                   class="border border-white px-6 py-3 rounded-lg hover:bg-white hover:text-black transition">
                   Contact Me
                </a>
            </div>
        </div>

        <!-- RIGHT PROFILE SLIDER -->
        <div class="flex justify-center reveal">

            <div class="relative w-[420px] h-[520px] rounded-2xl overflow-hidden shadow-2xl border-4 border-blue-500">

                <img src="{% static 'images/img1.jpeg' %}" class="profile-slide absolute w-full h-full object-cover opacity-100">
                <img src="{% static 'images/img2.jpeg' %}" class="profile-slide absolute w-full h-full object-cover opacity-0">
                <img src="{% static 'images/img3.jpeg' %}" class="profile-slide absolute w-full h-full object-cover opacity-0">
                
            </div>

        </div>

    </div>

</section>

{% endblock %}
