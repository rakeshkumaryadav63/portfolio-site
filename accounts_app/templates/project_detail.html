{% extends 'base.html' %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}

<section class="min-h-screen bg-gray-900 text-white py-16 px-6">

    <div class="max-w-4xl mx-auto bg-white/10 backdrop-blur-lg p-10 rounded-xl shadow-lg">

        <h1 class="text-4xl font-bold text-blue-400 mb-6">
            {{ project.title }}
        </h1>

        <p class="text-gray-300 mb-6">
            {{ project.description }}
        </p>

        <div class="mb-6">
            <span class="text-yellow-400 font-semibold">Tech Stack:</span>
            <p class="text-gray-400 mt-2">{{ project.tech_stack }}</p>
        </div>

        <div class="flex space-x-6 mt-8">
            <a href="{{ project.github_link }}" target="_blank"
               class="bg-gray-800 px-6 py-3 rounded-lg hover:bg-gray-700 transition">
                GitHub
            </a>

            <a href="{{ project.live_demo_link }}" target="_blank"
               class="bg-blue-500 px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                Live Demo
            </a>
        </div>

    </div>

</section>

{% endblock %}
