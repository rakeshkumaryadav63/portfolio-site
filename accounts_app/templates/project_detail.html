{% extends 'base.html' %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg">

    <h1 class="text-4xl font-bold mb-6">
        {{ project.title }}
    </h1>

    <p class="text-gray-600 mb-6">
        {{ project.description }}
    </p>

    <div class="mb-6">
        <span class="font-semibold">Tech Stack:</span>
        <span class="text-gray-700">{{ project.tech_stack }}</span>
    </div>

    <div class="flex gap-4">
        <a href="{{ project.github_link }}"
           target="_blank"
           class="bg-black text-white px-5 py-2 rounded hover:bg-gray-800 transition">
            GitHub
        </a>

        <a href="{{ project.live_demo_link }}"
           target="_blank"
           class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
            Live Demo
        </a>
    </div>

</div>

{% endblock %}
